            name: "TOS_connection"
            dc_os_datasource_name: "BAWINS1TOS"
            dc_os_xa_datasource_name: "BAWINS1TOSXA"
          oc_cpe_obj_store_admin_user_groups:
            - "${CP4BA_INST_PAKBA_ADMIN_USER}"
            - "${CP4BA_INST_PAKBA_ADMIN_GROUP}"
